                <form name="calculator">
                    <table>
                        <div id="resultDisplayWrapper">
                            <input type="text" name="display" id="display" size="20" class="resultOutput" disabled placeholder="|">
                        </div>
                        <tr>
                            <td ><input type="button"
                                    class="calculatorButton"
                                    name="one" value="1" onclick="calculator.display.value += '1'"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    name="two" value="2" onclick="calculator.display.value += '2'"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    name="three" value="3" onclick="calculator.display.value += '3'"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    class="operator" name="plus" value="+" onclick="calculator.display.value += '+'">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button"
                                    class="calculatorButton"
                                    name="four" value="4" onclick="calculator.display.value += '4'"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    name="five" value="5" onclick="calculator.display.value += '5'"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    name="six" value="6" onclick="calculator.display.value += '6'"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    class="operator" name="minus" value="-" onclick="calculator.display.value += '-'">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button"
                                    class="calculatorButton"
                                    name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    class="operator" name="times" value="x" onclick="calculator.display.value += '*'">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button"
                                    class="calculatorButton"
                                    id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    name="doit" value="="
                                    onclick="calculator.display.value = eval(calculator.display.value)"></td>
                            <td><input type="button"
                                    class="calculatorButton"
                                    class="operator" name="div" value="/" onclick="calculator.display.value += '/'">
                            </td>

                        </tr>
                    </table>
                </form>
            </div>
            <div id="calculatorInstructions">
                C = Clear
