<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <!-- css stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-styles.css">
    <script data-ad-client="ca-pub-5004315475452353" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="calculatorWrapper">
            <h2 id="calculatorTitle">Calculate Me</h2>
            <div id="calculatorBody">
                <form name="calculator">
                    <table>
                        <div id="resultDisplayWrapper">
                            <input type="text" name="display" id="display" class="resultOutput" disabled
                                placeholder="|">
                        </div>
                        <tr>
                            <td><input type="button" class="calculatorButton" name="one" value="1"
                                    onclick="calculator.display.value += '1'"></td>
                            <td><input type="button" class="calculatorButton" name="two" value="2"
                                    onclick="calculator.display.value += '2'"></td>
                            <td><input type="button" class="calculatorButton" name="three" value="3"
                                    onclick="calculator.display.value += '3'"></td>
                            <td><input type="button" class="calculatorButton" class="operator" name="plus" value="+"
                                    onclick="calculator.display.value += '+'">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" class="calculatorButton" name="four" value="4"
                                    onclick="calculator.display.value += '4'"></td>
                            <!-- <td><input type="button" class="calculatorButton" name="five" value="5"
                                    onclick="calculator.display.value += '5'"></td> -->
                            <td><input type="button" class="calculatorButton" name="six" value="6"
                                    onclick="calculator.display.value += '6'"></td>
                            <td><input type="button" class="calculatorButton" class="operator" name="minus" value="-"
                                    onclick="calculator.display.value += '-'">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" class="calculatorButton" name="seven" value="7"
                                    onclick="calculator.display.value += '7'"></td>
                            <td><input type="button" class="calculatorButton" name="eight" value="8"
                                    onclick="calculator.display.value += '8'"></td>
                            <td><input type="button" class="calculatorButton" name="nine" value="9"
                                    onclick="calculator.display.value += '9'"></td>
                            <td><input type="button" class="calculatorButton" class="operator" name="times" value="x"
                                    onclick="calculator.display.value += '*'">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" class="calculatorButton" id="clear" name="clear" value="c"
                                    onclick="calculator.display.value = ''"></td>
                            <td><input type="button" class="calculatorButton" name="zero" value="0"
                                    onclick="calculator.display.value += '0'"></td>
                            <td><input type="button" class="calculatorButton" name="doit" value="="
                                    onclick="calculator.display.value = eval(calculator.display.value)"></td>
                            <td><input type="button" class="calculatorButton" class="operator" name="div" value="/"
                                    onclick="calculator.display.value += '/'">
                            </td>

                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <!-- footer -->
        <center>
            <p id="footer">Made With
                <span aria-label="Love" role="img">❤️</span>
                by <a href="https://nkorir.netlify.com/" id="link">Nicanor</a></p>
        </center>
    </div>

    <!-- js -->
    <script src="scripts.js" />
    </body>

</html>
