<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/google.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <!-- navbar - menu lives here -->
        <div class="navBar">
            <ul>
                <li><a href="https://mail.google.com/mail/u">Gmail</a></li>
                <li><a href="https://www.google.co.ke/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
                <li><img src="./images/stack.svg" alt="more logo" /></li>
                <li>
                    <a class="button" href="https://www.google.co.ke/imghp?hl=en&tab=wi&authuser=0&ogbl">Sign in</a>
                </li>
            </ul>
        </div>

        <!-- page body -->
        <div class="body">
            <div class="bodyContents">
                <center>
                    <img src="./images/logos_google.svg" />

                    <form class="formInput">
                        <div class="input-container">
                            <img src="./images/search.svg" alt="search google" id="searchICon">
                            <input class="input-field" type="text">
                            <img src="./images/microphone.svg" alt="search google" id="micIcon" title="search By Voice">
                        </div>
                        <div class="buttons">
                            <input type="submit" value="Google Search" />
                            <input type="submit" value="I'm Feeling Lucky" />
                        </div>
                    </form>
                    <p class="language">Google Offered in: <a href="">Your Language</a></p>

                </center>
            </div>
        </div>

        <!-- footer -->
        <div class="footer"></div>
    </div>
</body>

</html>
