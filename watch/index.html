<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="style.css" />
    <script data-ad-client="ca-pub-5004315475452353" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div id='watch'>
        <!-- The bands of the watch -->
        <div id='tlg' class='grip'></div>
        <div id='trg' class='grip'></div>
        <div id='blg' class='grip'></div>
        <div id='brg' class='grip'></div>
        <div id='topBand' class='band'></div>
        <div id='botBand' class='band'></div>
        <!-- // bands -->
        
        <!-- The Face of the watch -->
        <div id='face'>
          <div id='glass'>
            <div id='twelve'>XII</div>
            <div id='three'>III</div>
            <div id='six'>VI</div>
            <div id='nine'>IX</div>
            
            <div id='center'>
                <div id='name'>shadiblanc</div>
              <div id='smallHand'></div>
              <div id='midHand'></div>
              <div id='bigHand'></div>
              <div id='dot'></div>
              <div id='desc'>automatic</div>
            </div>
          </div>
        </div>
        <!-- // face -->
      </div>
      <script src="script.js"></script>
</body>
</html>
